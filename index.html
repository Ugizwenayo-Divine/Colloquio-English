<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Work+Sans:wght@200;300;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container column">
      <header class="header center">
        <img src="./img/codeland.png" alt="" />
      </header>
      <div class="main center">
        <form class="form" method="POST">
          <h1 class="title">Contact us!</h1>
          <div class="row">
            <div class="input-container">
              <input
                type="text"
                placeholder="Name"
                class="field input-field text"
                id="name"
                name="name"
              />
            </div>
            <div class="input-container">
              <input
                type="email"
                placeholder="Email"
                class="field input-field text"
                id="email"
                name="email"
              />
              <div class="text error">Provide a valid email</div>
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <input
                type="number"
                placeholder="Phone"
                class="field input-field text"
                id="phone"
                name="phone"
              />
              <div class="text error">
                Phone number must have 8 to 10 digits
              </div>
            </div>
            <div class="input-container">
              <input
                type="text"
                placeholder="Company"
                class="field input-field text"
                id="company"
                name="company"
              />
            </div>
          </div>
          <div class="column">
            <textarea
              name="message"
              id="message"
              rows="6"
              placeholder="Your Message"
              class="field textarea-field text"
            ></textarea>
          </div>
          <div class="button-container center">
            <button class="button send-button" type="button" id="send-btn">
              Send
            </button>
            <button class="button reset-button" type="button" id="reset-btn">
              Reset
            </button>
          </div>
        </form>
      </div>
      <footer class="footer center">&copy; CODELAND 2020</footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
